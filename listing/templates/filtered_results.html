{% extends 'base.html' %}

{% block content %}



<div class="row">
  <div class="col-12">
    <h1>Listings Search Results</h1>
  </div>
  
<div class="col-md-4 panel">  
<div id="form-content">
    <form action="{% url 'filtered_results' %}" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="col-12 col-md-6">
          <label for="searchListings">Search for listings</label>
            <input name="search-listings" type="text">
            <input type="submit" id='submit' class='btn btn-outline-dark type-search button-spacing' value="Search" />
        </div>
      </div>
    </form>
</div>
</div>
 
<div class="col-md-6"> 
  {% if messages %}
            <br><br><br>
            <div class="alert alert-success">
                <div class="messages">
        
                    {% for message in messages %} 
                        {{ message }} 
                    {% endfor %}
                </div>
            </div>
  {% endif %}


  {% for listing in listings %}
  <div class="col mb-3 ">
    <div class="card">
      
      <div class="card-body">
        <a href="{% url 'view_listing' listing.id %}"><h3 class="card-title">{{ listing.title }}</h3></a>
        <p class="card-text">{{ listing.content|truncatewords:20 }}</p>
      </div>
      <div class="card-footer">
        
    
      </div>
  </div>
  </div>
  {% endfor %}
</div>
</div>




{% endblock %}
