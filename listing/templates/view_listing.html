{% extends "base.html" %}
{% block content %}
 <!-----------------Top Half---------------------------------------------------->   

    <div class="row viewheight">
        <div class="col-md-6">
                <div class="row">
                    <h3>{{ listing.title }}</h3>
                </div>
                <div class="row">
                    <h4>Listing Description</h4>
                    <p>{{ listing.content }}</p>
                </div>
        </div>
        <div class="col-md-6">
                <div class="row">
                    <img class="listing" src="{{ MEDIA_URL }}{{ listing.image }}">
                </div>
        </div>
    </div>
 <!-----------------Bottom Half---------------------------------------------------->   
    <div class="row viewheight">   
                <div class="col-md-6">
                    <h4>Business email</h4>
                    <p>{{ listing.contact }}</p>
                </div>
                
                <div class="col-md-6">
                    <h4>What we "can offer" in return</h4>
                    <p>{{ listing.can_offer }}</p>
                </div>
    </div>
    
    
{% endblock %}
