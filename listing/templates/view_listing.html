{% extends "base.html" %}
{% block content %}
    <div class="row">
        
        <div class="col-sm-10 col-md-9">
            <h3>{{ listing.title }}</h3>
            
                <div class="col-xs-9">
                    <h4>Listing Description</h4>
                    <p>{{ listing.content }}</p>
                </div>
                <div>
                    <h4>Image</h4>
                    <img class="listing" src="{{ MEDIA_URL }}{{ listing.image }}">
                </div>
                <div class="col-xs-9">
                    <h4>Business email</h4>
                    <p>{{ listing.contact }}</p>
                </div>
                
                <div class="col-xs-9">
                    <h4>What we "can offer" in return</h4>
                    <p>{{ listing.can_offer }}</p>
                </div>
        </div>
    </div>
{% endblock %}
