
{% extends "base.html" %}
{% block content %}
 <!-----------------Top Half---------------------------------------------------->   

    <div class="row">
        <div class="col-md-6">
                <div>
                    <h3>{{ listing.title }}</h3>
                </div>
                <div>
                        <h4>Listing Description</h4>
                    
                        <p>{{ listing.content }}</p>
                </div>
        </div>
        <div class="col-md-6">
                <div class="row">
                    <h4>Image</h4>
                    <img class="listing" src="{{ MEDIA_URL }}{{ listing.image }}">
                </div>
        </div>
    </div>
 <!-----------------Bottom Half---------------------------------------------------->   
    <div class="row">   
                <div class="col-md-6">
                    <h4>Business email</h4>
                    <p>{{ listing.contact }}</p>
                </div>
                
                <div class="col-md-6">
                    <h4>What we "can offer" in return</h4>
                    <p>{{ listing.can_offer }}</p>
                </div>
    </div>
 <!-----------------Edit Listing Links---------------------------------------------------->   

<div class="col-12">
        <a href="{% url 'profile' %}" class="btn btn-default">Back to Profile</a>
        <a href="{% url 'edit_listing' listing.id %}" class="btn btn-default">Edit Details</a>
        <hr>
</div>   
    
{% endblock %}
