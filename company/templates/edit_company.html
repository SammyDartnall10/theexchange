{% extends 'base.html' %} 
{% load bootstrap %}
{% block content %}

<h1> Edit Company Details </h1>

<div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-outline-dark">Save</button>
    <a class="btn btn-outline-dark" href="{% url 'profile' %}" role="button">Go Back</a>
    
</form>
</div>

{% endblock %}
