{% extends 'base.html' %}
{% block page_title %}Login Page{% endblock %}


{% block content %}
<h1>Sign in to your account here </h1>


<form method="POST">
        {% csrf_token %}
            {{ login_form }}
    <div class="col-12 button-spacing">
    <button class=" btn btn-outline-dark" type = "submit"> Login</button>
    </div>
</form>

<p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
